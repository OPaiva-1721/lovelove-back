services:
  - type: web
    name: lovelove-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: src.main
      - key: DATABASE_URL
        fromDatabase:
          name: lovelove-db
          property: connectionString
    envFromDatabase:
      - name: lovelove-db
        property: connectionString
        envVar: SQLALCHEMY_DATABASE_URI

databases:
  - name: lovelove-db
    databaseName: lovelove
    user: lovelove_user
